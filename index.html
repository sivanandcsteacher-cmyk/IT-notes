<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFORMATION TECHNOLOGY</title>
   <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5721/5721138.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Wallpaper Background */
    body {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
      background-size: cover;        /* Full screen */
      background-position: center;   /* Center image */
      background-repeat: no-repeat;  /* No repeat */
      background-attachment: fixed;  /* Stable wallpaper */
    }

    /* Dark overlay for readability */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
    }

    /* Login Screen */
    #loginBox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0078ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #005fcc;
    }

    /* Main Content */
    #mainContent {
      display: none;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Wallpaper Dark Overlay -->
  <div id="overlay"></div>

  <!-- LOGIN SCREEN -->
  <div id="loginBox">
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="validateLogin()">Login</button>
      <p id="error" style="color:red; display:none;">Invalid username or password</p>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <iframe 
      src="https://docs.google.com/document/d/16GBa0hQ1AsolbJnV7DvHfg08VVVdUBc0Gr-2Oxd5Eto/edit?usp=sharing">
    </iframe>
  </div>

  <script>
    function validateLogin() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user === "java" && pass === "admin") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("overlay").style.display = "none"; 
        document.body.style.background = "none"; 
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
